// Top-level build file where you can add configuration options common to all sub-projects/modules.buildscript {    ext {        ext.localProperties = new Properties()        kotlin_version = '1.7.10'        compose_version = '1.4.1'    }    ext.localProperties.load(new FileInputStream(rootProject.file("local.properties")))    repositories {        google()        mavenCentral()        maven {            credentials {                username localProperties["nexus.username"]                password localProperties["nexus.password"]            }            // change to point to your repo, e.g. http://my.org/repo            url = 'https://nexus.bandung.dev/repository/maven-bd/'        }    }    dependencies {        classpath 'com.android.tools.build:gradle:7.4.2'        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"        // NOTE: Do not place your application dependencies here; they belong        // in the individual module build.gradle files    }}task clean(type: Delete) {    delete rootProject.buildDir}